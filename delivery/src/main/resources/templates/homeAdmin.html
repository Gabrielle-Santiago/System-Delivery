<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <!-- From Uiverse.io by adamgiebl --> 

    <div class="card" id="formProduct">
      <h1>Cadastrar Novo Produto</h1>

      <form enctype="multipart/form-data">
        <div class="text">
          <span>Nome do produto</span>
        </div>
        <input id="name" name="name" placeholder="Escreva aqui o nome completo" required></input>
        
        <div class="text">
          <span>Acrescente um valor</span>
        </div>
        <input id="valueProduct" name="valueProduct" placeholder="Digite o valor do produto" type="number" step="0.01" required></input>
  
        <div class="text">
          <span>Descrição</span>
        </div>
        <input id="describe" name="describe" placeholder="Escreva uma pequena descrição" required></input>
  
        <div class="text">
          <span>Selecione uma imagem</span>
        </div>
        <input id="file" name="file" type="file" multiple></input>
        
        <button type="submit">Cadastrar</button>
      </form>
    </div>

  <script src="/js/product.js"></script>
</body>
</html>
