<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" th:href="@{/css/homeAdmin.css}">
</head>
<body>
  <nav>
    <a th:href="@{/}">Sair</a>
  </nav>
  <!-- From Uiverse.io by adamgiebl --> 

  <div class="corp">
    <div class="card" id="formProduct">
      <div class="card2">
        <h1>Novo Produto</h1>
    
        <form enctype="multipart/form-data">
          <div class="text">
            <span>Nome do produto</span>
          </div>
          <input class="input" id="name" name="name" placeholder="Nome Completo" required></input>
          
          <div class="text">
            <span>Acrescente um valor</span>
          </div>
          <input class="input" id="valueProduct" name="valueProduct" placeholder="Digite o valor do produto" type="number" step="0.01" required></input>
    
         <div class="feedback-container text">
            <h1 class="feedback-title">Descrição</h1>
            <input placeholder="Escreva uma descrição do produto..." class="feedback-textarea input" id="describe" name="describe"></input>
          </div>      
    
          <!-- From Uiverse.io by Yaya12085 --> 
          <div class="container text"> 
            <div id="preview-area" class="header"> 
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> 
                <path d="M7 10V9C7 6.23858 9.23858 4 12 4C14.7614 4 17 6.23858 17 9V10C19.2091 10 21 11.7909 21 14C21 15.4806 20.1956 16.8084 19 17.5M7 10C4.79086 10 3 11.7909 3 14C3 15.4806 3.8044 16.8084 5 17.5M7 10C7.43285 10 7.84965 10.0688 8.24006 10.1959M12 12V21M12 12L15 15M12 12L9 15" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg> <p>Browse File to upload!</p>
            </div> 
            <label for="file" class="footer"> 
              <svg fill="#000000" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M15.331 6H8.5v20h15V14.154h-8.169z"></path><path d="M18.153 6h-.009v5.342H23.5v-.002z"></path></g></svg> 
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M5.16565 10.1534C5.07629 8.99181 5.99473 8 7.15975 8H16.8402C18.0053 8 18.9237 8.9918 18.8344 10.1534L18.142 19.1534C18.0619 20.1954 17.193 21 16.1479 21H7.85206C6.80699 21 5.93811 20.1954 5.85795 19.1534L5.16565 10.1534Z" stroke="#000000" stroke-width="2"></path> <path d="M19.5 5H4.5" stroke="#000000" stroke-width="2" stroke-linecap="round"></path> <path d="M10 3C10 2.44772 10.4477 2 11 2H13C13.5523 2 14 2.44772 14 3V5H10V3Z" stroke="#000000" stroke-width="2"></path> </g></svg>
            </label> 
            <input id="file" name="file" type="file" multiple> 
          </div>
          
          <button type="submit">Cadastrar</button>
        </form>
     
      </div>
    </div>
  </div>

  <div class="corp" style="margin-top:50px">
    <div class="card">
      <div class="card2">
        <h2>Produtos Cadastrados</h2>

        <div  class="produto">
          <div id="resultado"></div>
          <button type="submit" onclick="mostrarProduto()">Mostrar Produtos</button>
        </div>
      </div>
    </div>
  </div>

  <div id="editModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Atualizar Produto</h2>
      <form id="editForm">
        <div class="divModal">
          <input type="hidden" id="edit-id">
          <label for="edit-name">Nome:</label>
          <input type="text" id="edit-name" required><br>
    
          <label for="edit-value">Valor:</label>
          <input type="number" id="edit-value" required><br>
    
          <label for="edit-describe">Descrição:</label>
          <textarea id="edit-describe" required></textarea><br>
        </div>
  
        <button type="submit">Atualizar</button>
      </form>
    </div>
  </div>
  
  <script src="/js/actionsProduct.js"></script>
  <script src="/js/product.js"></script>
</body>
</html>
